{% extends 'base.html' %}

{% block content %}
<form action="/properties/" method="post" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Search</button>
</form>

{% if properties %}
<div>
    {% for property in properties %}
    <div>{{ property.price }}</div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
